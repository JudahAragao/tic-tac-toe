<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">

    <title>Tic Tac Toe</title>
</head>
<body>

    <div class="container">

        <div class="player">
            <h1 style="color: #da6715;">Player X</h1>
            <h2 id="scoreX"></h2>
        </div>

        <div class="block">
            <h1 class="winner"></h1>
            <button class="play-again" onclick="refresh()">
                play again
            </button>
        </div>

        <h1 class="title-game">Tic Tac Toe</h1>

        <div class="game-area">
            <div class="line-one">
                <div class="square a1" onclick="positions('a1')"></div>
    
                <div class="square b1" onclick="positions('b1')"></div>
    
                <div class="square c1" onclick="positions('c1')"></div>
            </div>

            <div class="line-two">
                <div class="square a2" onclick="positions('a2')"></div>
    
                <div class="square b2" onclick="positions('b2')"></div>
    
                <div class="square c2" onclick="positions('c2')"></div>
            </div>

            <div class="line-three">
                <div class="square a3" onclick="positions('a3')"></div>
    
                <div class="square b3" onclick="positions('b3')"></div>
    
                <div class="square c3" onclick="positions('c3')"></div>
            </div>
        </div>

        <div class="player">
            <h1 style="color: #72e401;">Player O</h1>
            <h2 id="scoreO"></h2>
        </div>

    </div>

    
    <script src="assets/js/script.js"></script>
</body>
</html>
